  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "8888:80"  # First is external and second is internal
    container_name: pgadmin-single
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.ca
      - PGADMIN_DEFAULT_PASSWORD=password