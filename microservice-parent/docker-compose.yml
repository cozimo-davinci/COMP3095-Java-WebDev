version: "3.9"

services:

    product-service:
      image: product-service

      ports:
        - "8086:8086"

      build:
        context: ./product-service  # The directory where the Dockerfile resides
        dockerfile: ./Dockerfile    # Specify the Dockerfile for use to build image

      container_name: product-service

      environment:
        SPRING_PROFILES_ACTIVE: docker
      depends_on:
        - mongodb
      networks:
        - spring

    order-service:
      image: order-service

      ports:
        - "8089:8089"

      build:
        context: ./order-service  # The directory where the Dockerfile resides
        dockerfile: ./Dockerfile    # Specify the Dockerfile for use to build image

      container_name: order-service

      environment:
        SPRING_PROFILES_ACTIVE: docker
      depends_on:
        - postgres-order
      networks:
        - spring

    inventory-service:
      image: inventory-service

      ports:
        - "8093:8093"

      build:
        context: ./inventory-service  # The directory where the Dockerfile resides
        dockerfile: ./Dockerfile    # Specify the Dockerfile for use to build image

      container_name: inventory-service

      environment:
        SPRING_PROFILES_ACTIVE: docker
      depends_on:
        - postgres-inventory
      networks:
        - spring


    api-gateway:
      image: api-gateway

      ports:
        - "9000:9000"

      build:
        context: ./api-gateway  # The directory where the Dockerfile resides
        dockerfile: ./Dockerfile    # Specify the Dockerfile for use to build image

      container_name: api-gateway

      environment:
        SPRING_PROFILES_ACTIVE: docker
      depends_on:
        - postgres-inventory
        - postgres-order
      networks:
        - spring


