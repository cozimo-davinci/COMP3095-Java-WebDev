    mongodb:
      image: mongo:latest
      container_name: mongodb
      ports:
        - "27018:27017"
      environment:
        - MONGO_INITDB_ROOT_USERNAME=admin
        - MONGO_INITDB_ROOT_PASSWORD=password

      volumes:
        - ./data/mongo/products:/data/db
        - ./init/mongo/docker-entrypoint-initdb.d/mongo-init.js/:/docker-entrypoint-initdb.d/mongo-init.js:ro
      networks:
        - spring

    postgres-order:
      image: postgres
      ports:
        - "5433:5432"
      container_name: postgres-order
      environment:
        - POSTGRES_USER=admin
        - POSTGRES_PASSWORD=password
      volumes:
        - ./data/order:/var/lib/postgresql/data
        - ./init/order/init.sql:/docker-entrypoint-initdb.d/init.sql

    postgres-inventory:
      image: postgres
      ports:
        - "5431:5432" # Changed to avoid conflict for inventory
      container_name: postgres-inventory
      environment:
        - POSTGRES_USER=admin
        - POSTGRES_PASSWORD=password
        - POSTGRES_DB=inventory-service
      volumes:
        - ./data/inventory:/var/lib/postgresql/data
        - ./init/inventory/init-inventory.sql:/docker-entrypoint-initdb.d/init-inventory.sql
      networks:
        - spring

    pgadmin:
      image: dpage/pgadmin4
      ports:
        - "8888:80"
      container_name: pgadmin-complete
      environment:
        - PGADMIN_DEFAULT_EMAIL=user@domain.ca
        - PGADMIN_DEFAULT_PASSWORD=password
      networks:
        - spring
#      volumes:
#        - ./data/order:/var/lib/postgresql/data
#        - ./init/order/init.sql:/docker-entrypoint-initdb.d/init.sql


    mongo-express:
      image: mongo-express
      container_name: mongo-express
      ports:
        - "8081:8081"
      environment:
        - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
        - ME_CONFIG_MONGODB_ADMINPASSWORD=password
        - ME_CONFIG_MONGODB_SERVER=mongodb
      depends_on:
        - mongodb
      networks:
        - spring
networks:
  spring:
    driver: bridge
volumes:
   mongo-db:
      driver: local